        Footer
      message: 'Update from Release - $(Release.ReleaseName) as Agent'
      gitname: builduser
      gitemail: 'build@demo'
      useAgentToken: true
      localpath: '$(System.DefaultWorkingDirectory)\azurerepoasagent'